<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/public/css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Datalabs</title>
		<body class="body" style="background-color: #1c1c1e; color: rgb(221,221,221); font-family: Sans-serif; margin:0 auto;"></body>
		<!-- Bootstrap CSS
		<body class="body" style="background-color: #1c1c1e; color: rgb(221,221,221); font-family: Sans-serif; margin:0 auto;">
		 -->
	</head>
	
	<body>
		<div class="wrapper">
            <br><br>
            <h1>
				Join your first ASSET DIARY on Blockchain!
			</h1>
			<ul class="item-list mySelf">
				<ul class="about">
					<article class="about-text">
                        <form id="signup">
                            <h1>Sign up</h1>
                            <div class="field">
                                <label for="id">ID:</label>
                                <input type="email" id="id" name="id" placeholder="Enter your email address" required autofocus/><br><br>
                            </div>
                            <div class="field">
                                <label for="pw">PW:</label>
                                <input type="text" id="pw" name="pw" placeholder="Enter your password" /><br><br>
                            </div>
							<div class="field">
                                <label for="pwc">PW confirmation:</label>
                                <input type="text" id="pwc" name="pwc" placeholder="PW confirmation" /><br><br>
                            </div>
                            <button type="button" onclick="SignUpAjax()">Submit</button><br><br>
                        </form>
                        <form id="login">
                            <h1>Sign in</h1>
                            <div class="field">
                                <label for="loginID">ID:</label>
                                <input type="text" id="loginID" name="loginID" placeholder="Enter your email address" /><br><br>
                            </div>
                            <div class="field">
                                <label for="loginPW">PW:</label>
                                <input type="text" id="loginPW" name="loginPW" placeholder="Enter your password" /><br><br>
                            </div>
                            <button type="button" onclick="loginAjax()">Submit</button><br><br>
                        </form>
                        
                        <script>
                            function SignUpAjax() {
								const id = document.getElementById("id").value;
                                const pw = document.getElementById("pw").value;
                                const pwc = document.getElementById("pwc").value;
                                document.getElementById("id").value = "";
                                document.getElementById("pw").value = "";
                                document.getElementById("pwc").value = "";
                                $.ajax({
                                    type: "post",
                                    url: 'http://localhost:8080/:signUpid/:signUppw/:signUppwc',
                                    data: {id:id,pw:pw,pwc:pwc},
                                    dataType:'text',
                                    success: function(res) {
                                        window.alert(res);
                                    }
                                });
                            }
                            function loginAjax() {
								const loginID = document.getElementById("loginID").value;
                                const loginPW = document.getElementById("loginPW").value;
                                document.getElementById("loginID").value = "";
                                document.getElementById("loginPW").value = "";
                                $.ajax({
                                    type: "post",
                                    url: 'http://localhost:8080/:loginid/:loginpw',
                                    data: {id:loginID,pw:loginPW},
                                    dataType:'text',
                                    success: function(res) {
                                        location.reload();
                                    }
                                });
                            }
                        </script>
					</article>
				</ul>
			</ul>			
		</div>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
